<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrazione Utente</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="form-container">
            <div class="form-header">
                <h1>Crea il tuo account</h1>
                <p>Inserisci i tuoi dati per registrarti</p>
            </div>
            
            <form id="registrationForm" >
                <div class="input-group">
                    <div class="input-field">
                        <i class="fas fa-user"></i>
                        <input type="text" id="name" name="name" placeholder="Nome" required>
                        <span class="focus-border"></span>
                    </div>
                    <div class="input-field">
                        <i class="fas fa-user"></i>
                        <input type="text" id="surname" name="surname" placeholder="Cognome" required>
                        <span class="focus-border"></span>
                    </div>
                </div>
                
                <div class="input-field">
                    <i class="fas fa-envelope"></i>
                    <input type="email" id="email" name="email" placeholder="Email" required>
                    <span class="focus-border"></span>
                </div>
                
                <div class="input-field">
                    <i class="fas fa-lock"></i>
                    <input type="password" id="password" name="password" placeholder="Password" required>
                    <i class="fas fa-eye toggle-password"></i>
                    <span class="focus-border"></span>
                </div>
                
                <div class="checkbox-container">
                    <input type="checkbox" id="terms" required>
                    <label for="terms">Accetto i <a href="#">Termini e Condizioni</a></label>
                </div>
                
                <button type="submit" class="btn-register">Registrati</button>
                
                <div class="login-link">
                    Hai già un account? <a href="#" id="loginLink">Accedi</a>
                </div>
            </form>

            <!-- Form di Login (inizialmente nascosto) -->
            <form id="loginForm" class="hidden" >
                <div class="input-field">
                    <i class="fas fa-envelope"></i>
                    <input type="email" id="loginEmail" name="email" placeholder="Email" required>
                    <span class="focus-border"></span>
                </div>
                
                <div class="input-field">
                    <i class="fas fa-lock"></i>
                    <input type="password" id="loginPassword" name="password" placeholder="Password" required>
                    <i class="fas fa-eye toggle-password"></i>
                    <span class="focus-border"></span>
                </div>
                
                <button type="submit" class="btn-register">Accedi</button>
                
                <div class="login-link">
                    Non hai un account? <a href="#" id="registerLink">Registrati</a>
                </div>
            </form>
        </div>
        
        <div class="image-container">
            <div class="image-overlay"></div>
            <div class="welcome-text">
                <h2>Benvenuto!</h2>
                <p>Unisciti alla nostra community e scopri tutti i vantaggi</p>
            </div>
        </div>
    </div>
    
    <div id="successModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <div class="success-animation">
                <svg class="checkmark" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 52 52">
                    <circle class="checkmark__circle" cx="26" cy="26" r="25" fill="none"/>
                    <path class="checkmark__check" fill="none" d="M14.1 27.2l7.1 7.2 16.7-16.8"/>
                </svg>
            </div>
            <h2>Registrazione Completata!</h2>
            <p>Il tuo account è stato creato con successo.</p>
            <button class="btn-continue">Continua</button>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
